<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/pages/signup.css">
</head>
<body>
    <th:block th:replace="~{header}"></th:block>

    <div class="body">
        <div class="signup-container content-area">
            <h3 class="container-title">회원가입</h3>

            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <form>
                <div class="form-group">
                    <div class="default-input-wrap">
                        <label for="email" class="input-label">이메일<span class="essential">*</span></label>

                        <div class="default-input-button">
                            <div class="default-input">
                                <input type="text" id="email" placeholder="이메일 입력">
                            </div>
                            <button type="button" class="gray-button duplicate-button">중복확인</button>
                        </div>

                        <p class="input-validation input-validation-error">error code</p>
                        <!--<p class="input-validation input-validation-success">success code</p>-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="default-input-wrap">
                        <label for="userPw" class="input-label">비밀번호<span class="essential">*</span></label>

                        <div class="default-input password-view">
                            <input type="password" id="userPw" name="userPw" placeholder="비밀번호 입력" required>
                            <button type="button" class="password-view-button"></button>
                            <!-- class 추가로 버튼 아이콘 변경 -->
                            <button type="button" class="password-view-button password-off"></button>
                        </div>

                        <p class="input-validation input-validation-error">error code</p>
                        <!--<p class="input-validation input-validation-success">success code</p>-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="default-input-wrap">
                        <label for="checkUserPw" class="input-label">비밀번호 확인<span class="essential">*</span></label>

                        <label class="default-input password-view">
                            <input type="password" id="checkUserPw" name="checkUserPw" placeholder="비밀번호 확인" required>
                            <button type="button" class="password-view-button"></button>
                            <!-- class 추가로 버튼 아이콘 변경 -->
                            <button type="button" class="password-view-button password-off"></button>
                        </label>

                        <p class="input-validation input-validation-error">error code</p>
                        <!--<p class="input-validation input-validation-success">success code</p>-->
                    </div>
                </div>

                <div class="default-input-wrap">
                    <label for="name" class="input-label">이름<span class="essential">*</span></label>

                    <div class="default-input">
                        <input type="text" id="name" name="name" placeholder="이름 입력">
                    </div>

                    <p class="input-validation input-validation-error">error code</p>
                    <!--<p class="input-validation input-validation-success">success code</p>-->
                </div>

                <div class="default-input-wrap">
                    <p class="input-label">성별</p>

                    <div class="radio-list">
                        <div class="radio-item">
                            <input type="radio" id="male" name="gender" value="m" class="radio-input">
                            <label for="male" class="radio-label">남성</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="female" name="gender" value="f" class="radio-input">
                            <label for="female" class="radio-label">여성</label>
                        </div>
                    </div>
                </div>

                <div class="default-input-wrap">
                    <p class="input-label">주민등록번호<span class="essential">*</span></p>

                    <div class="default-input-flex">
                        <div class="default-input">
                            <input type="text" id="ssn1" name="ssn1">
                        </div>
                        <span>-</span>
                        <div class="default-input">
                            <input type="text" id="ssn2" name="ssn2">
                        </div>
                    </div>

                    <p class="input-validation input-validation-error">error code</p>
                    <!--<p class="input-validation input-validation-success">success code</p>-->
                </div>

                <div class="default-input-wrap">
                    <label for="nickName" class="input-label">닉네임<span class="essential">*</span></label>

                    <div class="default-input">
                        <input type="text" id="nickName" name="nickName" placeholder="닉네임 입력">
                    </div>

                    <p class="input-validation input-validation-error">error code</p>
                    <!--<p class="input-validation input-validation-success">success code</p>-->
                </div>

                <div class="default-input-wrap">
                    <p class="input-label">핸드폰 번호<span class="essential">*</span></p>

                    <div class="default-input-flex">
                        <div class="default-input first-tel">
                            <input type="tel" id="tel1" name="tel1" placeholder="010">
                        </div>
                        <span>-</span>
                        <div class="default-input">
                            <input type="tel" id="tel2" name="tel2">
                        </div>
                        <span>-</span>
                        <div class="default-input">
                            <input type="tel" id="tel3" name="tel2">
                        </div>

                        <button type="button" class="gray-button duplicate-button">중복확인</button>
                    </div>

                    <p class="input-validation input-validation-error">error code</p>
                    <!--<p class="input-validation input-validation-success">success code</p>-->
                </div>

                <div class="default-input-wrap">
                    <p class="input-label">주소</p>

                    <div class="address-input-wrap">
                        <div class="default-input-flex">
                            <div class="default-input">
                                <input type="text" id="address1" name="address" placeholder="우편번호">
                            </div>
                            <button type="button" class="line-button">검색</button>
                        </div>

                        <div class="default-input">
                            <input type="text" id="address2" name="address" placeholder="도로명/지번 주소">
                        </div>

                        <div class="default-input">
                            <input type="text" id="address3" name="address" placeholder="상세 주소">
                        </div>
                    </div>
                </div>

                <button type="submit" class="default-button signup-button">회원가입</button>
            </form>
        </div>
    </div>

    <th:block th:replace="~{footer}"></th:block>

    <script src="/js/signup.js"></script>
    </body>
</html>
