<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>회원가입</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/pages/signup.css">
    </head>
    <body>
        <th:block th:replace="~{header}"></th:block>

        <div class="body">
            <div class="signup-container content-area">
                <h3 class="container-title">회원가입</h3>

                <div th:if="${error}" class="error-message" th:text="${error}"></div>

                <form action="/user/signup" method="POST" name="signUpForm" id="signUpForm">
                    <div class="form-group">
                        <div class="default-input-wrap">
                            <label for="userEmail" class="input-label">이메일<span class="essential">*</span></label>

                            <div class="default-input-button">
                                <div class="default-input">
                                    <input type="email" name="userEmail" id="userEmail" placeholder="이메일 입력">
                                </div>
                                <button type="button" class="gray-button duplicate-button" id="checkEmail">중복확인</button>
                            </div>

                            <p class="input-validation"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="default-input-wrap">
                            <label for="userPw" class="input-label">비밀번호<span class="essential">*</span></label>

                            <div class="default-input password-view">
                                <input type="password" id="userPw" name="userPw" placeholder="비밀번호 입력" minlength="8" required>
                                <button type="button" class="password-view-button password-off"></button>
                            </div>

                            <p class="input-validation"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="default-input-wrap">
                            <label for="checkUserPw" class="input-label">비밀번호 확인<span class="essential">*</span></label>

                            <label class="default-input password-view">
                                <input type="password" id="checkUserPw" name="checkUserPw" placeholder="비밀번호 확인" minlength="8" required>
                                <button type="button" class="password-view-button password-off"></button>
                            </label>

                            <p class="input-validation"></p>
                        </div>
                    </div>

                    <div class="default-input-wrap">
                        <label for="userName" class="input-label">이름<span class="essential">*</span></label>

                        <div class="default-input">
                            <input type="text" id="userName" name="userName" placeholder="이름 입력" minlength="2" maxlength="10">
                        </div>

                        <p class="input-validation"></p>
                    </div>

                    <div class="default-input-wrap">
                        <p class="input-label">성별</p>

                        <div class="radio-list">
                            <div class="radio-item">
                                <input type="radio" id="male" name="gender"  value="M" class="radio-input" checked="true">
                                <label for="male" class="radio-label">남성</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="female" name="gender" value="F" class="radio-input">
                                <label for="female" class="radio-label">여성</label>
                            </div>
                        </div>
                    </div>

                    <div class="default-input-wrap">
                        <p class="input-label">주민등록번호<span class="essential">*</span></p>

                        <div class="default-input-flex">
                            <div class="default-input">
                                <input type="text" id="userSSN1" name="ssn1" maxlength="6">
                            </div>
                            <span>-</span>
                            <div class="default-input">
                                <input type="password" id="userSSN2" name="ssn2" maxlength="7">
                            </div>
                        </div>

                        <p class="input-validation"></p>
                    </div>

                    <div class="default-input-wrap">
                        <label for="userNickName" class="input-label">닉네임<span class="essential">*</span></label>

                        <div class="default-input">
                            <input type="text" id="userNickName" name="userNickName" placeholder="닉네임 입력" minlength="2" maxlength="10">
                        </div>

                        <p class="input-validation"></p>
                    </div>

                    <div class="default-input-wrap">
                        <p class="input-label">핸드폰 번호<span class="essential">*</span></p>

                        <div class="default-input-flex">
                            <div class="default-input first-tel">
                                <input type="tel" id="tel1" name="tel1" placeholder="010" minlength="3" maxlength="3">
                            </div>
                            <span>-</span>
                            <div class="default-input">
                                <input type="tel" id="tel2" name="tel2" minlength="3" maxlength="4">
                            </div>
                            <span>-</span>
                            <div class="default-input">
                                <input type="tel" id="tel3" name="tel2" minlength="3" maxlength="4">
                            </div>

                            <button type="button" class="gray-button duplicate-button" id="checkPhone">중복확인</button>
                        </div>

                        <p class="input-validation"></p>
                    </div>

                    <div class="default-input-wrap">
                        <p class="input-label">주소</p>

                        <div class="address-input-wrap">
                            <div class="default-input-flex">
                                <div class="default-input">
                                    <input type="text" id="postcode" name="userAddress" placeholder="우편번호" disabled="true">
                                </div>
                                <button type="button" class="line-button" id="searchAddress">검색</button>
                            </div>

                            <div class="default-input">
                                <input type="text" id="address" name="userAddress" placeholder="도로명/지번 주소" disabled="true">
                            </div>

                            <div class="default-input">
                                <input type="text" id="detailAddress" name="userAddress" placeholder="상세 주소">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="default-button signup-button">회원가입</button>
                </form>
            </div>
        </div>

        <th:block th:replace="~{footer}"></th:block>

        <!-- 주소 검색 -->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="/js/signup.js"></script>
    </body>
</html>
