<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TicketNow - 마이페이지</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/pages/myPage.css"/>
</head>
<body>
<th:block th:replace="~{header}"></th:block>

<div class="body">
    <div class="content-area">
        <div class="myPage-container">

            <div class="tab-button-container">
                <div class="tab-button active" data-tab="userInfo">개인정보</div>
                <div class="tab-button" data-tab="reservationInfo">예매정보</div>
                <div class="tab-button" data-tab="gradeInfo">등급</div>
            </div>

            <div class="tab-content-container">
                <div class="tab-content active" id="userInfo">
                </div>

                <div class="tab-content" id="reservationInfo">
                    <div class="reservation-info-area"></div>
                    <div class="pagination" id="reservationPagination"></div>
                </div>

                <div class="tab-content" id="gradeInfo">
                    <h3>회원 등급 안내</h3>
                    <p>현재 회원 등급: 일반회원</p>
                    <p>다음 등급까지 300포인트 남았습니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{footer}"></th:block>
<script src="/js/myPage.js"></script>
</body>
</html>
