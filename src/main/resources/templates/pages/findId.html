<!-- 모달 -->
<div id="findIdModal" class="modal hidden">
    <h3 class="modal-title">이메일 찾기</h3>

    <form class="modal-form">
        <!-- 이름 입력 -->
        <div class="default-input-wrap">
            <label for="checkName" class="input-label">이름</label>

            <div class="default-input">
                <input type="text" id="checkName" name="checkName" placeholder="이름 입력" minlength="2" maxlength="10">
            </div>

            <p class="input-validation"></p>
        </div>

        <!-- 주민번호 입력 -->
        <div class="default-input-wrap ssn-wrap">
            <p class="input-label">주민등록번호</p>

            <div class="default-input-flex">
                <div class="default-input">
                    <input type="text" id="checkSSN1" name="checkSSN1" maxlength="6">
                </div>
                <span>-</span>
                <div class="default-input">
                    <input type="text" id="checkSSN2" name="checkSSN2" maxlength="7">
                </div>
            </div>

            <p class="input-validation"></p>
        </div>
    </form>

    <div class="id-result" id="idResultBox">
        <!--
        <p class="id-result-text error">
            존재하지 않는 아이디입니다.
        </p>
        -->
        <p class="id-result-text">
            <span>test</span> 님의 아이디는<br>
            <span class="result-text-point">testEmail@email.com</span> 입니다.
        </p>
    </div>

    <!-- 버튼 -->
    <div class="modal-buttons">
        <button class="gray-button cancel-button">닫기</button>
        <button class="default-button" id="submitIdButton">아이디 찾기</button>
    </div>
</div>
