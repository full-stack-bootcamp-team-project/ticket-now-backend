<style>
    .modal-wrap{
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999999;
    }

    .hidden { display: none; }

    /* backdrop */
    .backdrop {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
    }

    /* 모달 중앙 정렬 */
    .modal {
        position: fixed;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 52px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        z-index: 1000;
        width: 800px;
        max-width: calc(100svw - 100px);
    }


    .modal-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .modal-content .modal-form {
        width: 100%;
        max-width: 522px;
    }

    .modal-content .modal-title {
        font-size: 28px;
        line-height: 34px;
        font-weight: 700;
        color:var(--1-GRAY-900);
        margin-bottom: 60px;
        text-align: center;
    }

    .modal-form .default-input-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 7px;
    }

    .modal-form .default-input-flex.ssn-wrap{
        margin-bottom: 30px;
    }

    .modal-form .default-input-wrap .default-input,
    .modal-form .default-input-flex .default-input {
        margin-bottom: 0;
    }

    .modal-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-top: 20px;
    }

    .modal-buttons button {
        min-width: 112px;
        padding: 12px;
    }

</style>
<div class="modal-wrap">
    <!-- backdrop -->
    <div id="backdrop" class="backdrop hidden"></div>

    <!-- 모달 -->
    <div id="findIdModal" class="modal hidden">
        <div class="modal-content">
            <h3 class="modal-title">이메일 찾기</h3>

           <form class="modal-form">
               <!-- 이름 입력 -->
               <div class="default-input-wrap">
                   <label for="name" class="input-label">이름<span class="essential">*</span></label>

                   <div class="default-input">
                       <input type="text" id="name" name="name" placeholder="이름 입력">
                   </div>

                   <p class="input-validation input-validation-error">error code</p>
                   <!--<p class="input-validation input-validation-success">success code</p>-->
               </div>

               <!-- 주민번호 입력 -->
               <div class="default-input-wrap ssn-wrap">
                   <p class="input-label">주민등록번호<span class="essential">*</span></p>

                   <div class="default-input-flex">
                       <div class="default-input">
                           <input type="text" id="ssn1" name="ssn1">
                       </div>
                       <span>-</span>
                       <div class="default-input">
                           <input type="text" id="ssn2" name="ssn2">
                       </div>
                   </div>

                   <p class="input-validation input-validation-error">error code</p>
                   <!--<p class="input-validation input-validation-success">success code</p>-->
               </div>
           </form>

            <!-- 버튼 -->
            <div class="modal-buttons">
                <button class="gray-button" id="cancelBtn">닫기</button>
                <button class="default-button" id="submitBtn">아이디 찾기</button>
            </div>
        </div>
    </div>
</div>
